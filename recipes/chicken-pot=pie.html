<body>
    <h1>Chicken Pot Pie</h1>
        <ul>
            <li>1lb. chicken </li>
            <li>4 potatoes</li>
            <li>carrots</li>
            <li>2 sticks celery</li>
            <li>2 pie crusts</li>
            <li>chicken stock</li>
            <li>corn starch</li>
        </ul>
        <ol>
            <li>Preheat oven to 375 degrees fahrenheit</li>
            <li>Place pie crust into bottom of pie pan </li>
            <li>Bring Stock to a simmer, and add starch</li>
        </ol>
